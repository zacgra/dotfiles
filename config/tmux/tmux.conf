# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap windows
bind -r S-Left swap-window -d -t -1
bind -r S-Right swap-window -d -t +1

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Enable vi mode
setw -g mode-keys vi

# Vi-style copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Jump between prompts in copy mode
bind-key -T copy-mode-vi 'N' send -X search-forward "^●"
bind-key -T copy-mode-vi 'P' send -X search-backward "^●"

# Don't rename windows automatically
set-option -g allow-rename off

# Enable RGB colour
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Session management - quick switching
bind-key C-j choose-tree -Zs

# GitHub Dark Theme Colors
set -g @github_dark_bg "#0d1117"
set -g @github_dark_fg "#c9d1d9"
set -g @github_dark_blue "#58a6ff"
set -g @github_dark_green "#56d364"
set -g @github_dark_yellow "#d29922"
set -g @github_dark_red "#ff7b72"
set -g @github_dark_purple "#bc8cff"
set -g @github_dark_cyan "#39c5cf"
set -g @github_dark_gray "#30363d"
set -g @github_dark_subtle "#161b22"
set -g @github_dark_muted "#6e7681"

# Status bar styling
set -g status-position bottom
set -g status-style "bg=#161b22,fg=#c9d1d9"
set -g status-left-length 100
set -g status-right-length 150
set -g status-left "#[fg=#0d1117,bg=#58a6ff,bold] #S #[fg=#58a6ff,bg=#161b22]"
set -g status-right "#[fg=#30363d,bg=#161b22]#[fg=#c9d1d9,bg=#30363d] #{pane_current_path} #[fg=#30363d,bg=#161b22]#[fg=#56d364,bg=#30363d] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=#58a6ff,bg=#30363d]#[fg=#0d1117,bg=#58a6ff,bold] %a %b %d %H:%M "

# Window status styling
set -g window-status-format "#[fg=#161b22,bg=#30363d]#[fg=#c9d1d9,bg=#30363d] #I #[fg=#30363d,bg=#161b22] #[fg=#c9d1d9,bg=#161b22]#W "
set -g window-status-current-format "#[fg=#161b22,bg=#58a6ff]#[fg=#0d1117,bg=#58a6ff,bold] #I #[fg=#58a6ff,bg=#161b22] #[fg=#58a6ff,bg=#161b22,bold]#W "
set -g window-status-separator ""

# Pane border styling
set -g pane-border-style "fg=#30363d"
set -g pane-active-border-style "fg=#58a6ff"

# Message styling
set -g message-style "fg=#58a6ff,bg=#161b22"
set -g message-command-style "fg=#58a6ff,bg=#161b22"

# Copy mode styling
set -g mode-style "bg=#30363d,fg=#58a6ff"

# Clock mode styling
set -g clock-mode-colour "#58a6ff"

# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect & Continuum for session persistence
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Highlight search matches in copy mode
set -g copy-mode-match-style "bg=#30363d,fg=#c9d1d9"
set -g copy-mode-current-match-style "bg=#d29922,fg=#0d1117,bold"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
